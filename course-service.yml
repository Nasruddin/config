spring:
  application:
    name: course-service
 

  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: none

server:
  port: 8200

eureka:
  instance:
    hostname: discoveryservice
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/


logging:
  level:
    com.netflix: WARN
    org.springframework.web: WARN
    com.assignment: DEBUG

